{% extends 'home/base.html' %}
{% block css %}
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<style>
.swiper-slide{
  width: 22rem !important;
 
}
.card-img-top{
  border-radius: 20px !important;
}
.card{
  background: none !important;
  border: none !important;
  outline: none !important;
}
</style>
{% endblock css %}
{% block body %}
<div class="container">
<div class="swiper-container">
  <div class="swiper-wrapper">
{% for i in Event %}

<div class="swiper-slide " >
<div class=" card my-3 bg-light " >
  <img src="/media/{{i.image}}" style="height: 15rem;" class="card-img-top"alt="No Image" />
  <div class="card-body">
    <h5 class="card-title" >{{i.heading}}</h5>
    <h6>Event On: <b>{{i.event_date}}</b></h6>
    <p class="card-text">
      {{i.content|slice:":30"}}
      ...
    </p>
    <p>
    Published on: {{i.publish_date}}
  <div class="fb-like" data-href="http://127.0.0.1:8000/event-read/{{i.id}}" data-width="" data-layout="button" data-action="like" data-size="large" data-share="true"></div>
    </p>
    
   <a href="/event-read/{{i.id}}" class="btn btn-primary">Read more</a>
   
  </div>
</div>
</div>



{% endfor %} 
</div>
</div>
</div>
{% endblock body %}

{% block js %}
 <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
 {% endblock js %}
