<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>{% block title %}
	{% endblock title %}</title>
{% block css %}
{% endblock css %}
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" >BikeRiders</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% block homeActive %}
	  {% endblock homeActive %}">
        <a class="nav-link" href="/">Home </a>
      </li>
       <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Events
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item {% block eventsActive %}
	  {% endblock eventsActive %}" href="/events/">Browse Events</a>
     
         <a class="dropdown-item {% block event_searchActive %}
	  {% endblock event_searchActive %}" href="/search_event/">Search Event</a>

          
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link {% block contactActive %}
	  {% endblock contactActive %}" href="/contact/">Contact Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% block aboutActive %}
	  {% endblock aboutActive %}" href="/about/">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% block locateActive %}
	  {% endblock locateActive %}" href="/locate/">Locate Us</a>
      </li>
    
      
    </ul> 
    
  </div>
</nav>

    {% block body %}
    
	{% endblock body %}

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
